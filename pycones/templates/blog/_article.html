{% load i18n %}
<main>
    <section class="container">
      <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>

      <div class="row">
        <article class="col-12 col-lg-12">
         {% if post.outstanding_image %}
          <img src="{{ post.outstanding_image.url }}" alt="image {{post.title}}">
          {% endif %}
          <div>
            {{ post.get_content }}
            {% comment %}
            <p class="text-right">
              <a href="{% url "blog:list" %}" class="btn btn-primary">{% trans "Seguir leyendo" %}</a>
            </p>
            {% endcomment %}
          </div>
        </div>
      </article>

    </section>
  </main>
